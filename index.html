<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="headings">Stop Watch</h1>
    <div class="watch row">
        <div class="col-lg-3">
            <h1 class="hour d "> 00 </h1>
            <h3>hour</h3>
        </div>
        <div class="col-lg-3">
            <h1 class="min d "> 00 </h1>
            <h3>min</h3>
        </div>
        <div class="col-lg-3">
            <h1 class="sec d "> 00 </h1>
            <h3>sec</h3>
        </div>
        <div class="col-lg-3">
            <h1 class="count d "> 00 </h1>
            <h3>millisec</h3>
        </div>
        
       

    </div>

    <div class="button">
        <button class="btn btn-outline-primary">start</button>
        <button class="btn btn-outline-success">stop</button>
        <button class="btn btn-outline-danger">reset</button>

    </div>
    <div class="footer"  >
        <h4>Copyright 2023 @ JoyBoy.Inc</h4>
    </div>


    <script src="game.js"></script>
</body>
</html>
